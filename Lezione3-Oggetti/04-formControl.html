<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Compila il form di Registrazione</h1>
    <form action="http://www.example.org" method="post" id="mioForm">

        <label for="nomeCognome">Nome e cognome</label>
        <!-- Il name del campo input costituisce la chiave della proprietÃ  all'interno del body della request -->
        <input type="text" id="nomeCognome" name="nomeCognome">
        <br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <br>

        <label for="codFis">Codice Fiscale:</label>
        <input type="text" id="codFis" name="codFis">

        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <br>
        <input type="checkbox" id="term&Cond"> Accetta termini e condizioni

        <br>
        <input type="submit" value="Registrati">
    </form>

    <div id="feed"></div>

    <script src="./js/script04FormControl.js"></script>


    
</body>
</html>
