         function Automobile(marca, modello, colore, alimentazione, targa, numPorte, cilindrata, prezzo, imgURL){

            this.numPorte = numPorte;
            this.targa = targa;

            this.imgURL = imgURL;

            };

            this.toString = function(){

                return presentazione;
