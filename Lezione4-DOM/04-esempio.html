<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <ul>
        <li>Il buono il brutto e il cattivo</li>
        <li>Batman</li>
        <li>Qualcuno volo√≤ sul nido del cuculo</li>
        <li>Shining</li>
        <li>Full Metal Jacket</li>
        <li>Arancia Meccanica</li>
    </ul>

    <button id="btn">Cambia Colore</button>

    <script>
        // Al click sul pulsante inserire la classe txtRed a tutti gli li pari e txtBlue a tutti gli li dispari

        let btn = document.querySelector('#btn');

        btn.onclick = function(){
            let lis = document.querySelectorAll('li');
            // for(var i = 0; i < lis.length; i++){
            //     if(i%2 == 0){ // i resto della divisione per 2
            //         lis[i].className = "txtRed";
            //     }else{
            //         lis[i].className = "txtBlue";
            //     }
            // }
            let i = 0;
            [...lis].forEach(singoloLi => {
               i++;
               if(i%2 == 0){
                singoloLi.className = "txtRed";
               } else{
                singoloLi.className = "txtBlue";
               }
            });

        }
        
    </script>
    
</body>
</html>
